<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate a Random Password</title>
  <link rel="StyleSheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <p id="title-one">Generate a</p>
      <p id="title-two">random Password</p>
      <p id="title-three">Never use an insecure password again.</p>
      <button id="generate-el" onclick="generatePassword()">Generate password.</button>
    </div>
    <div class="output-container">
      <div id="output1"></div>
      <div id="output2"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
